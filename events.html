---
layout: default
title: 關於我們
permalink: /events/
---

<div class="mdl-grid ">
    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    <div class="mdl-cell mdl-cell--8-col mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title mdl-color-text--white" style=" height: 460px; background: url('/assets/img/SOTM_Taiwan_2017.jpg') center / cover;">
            <h2 class="mdl-card__title-text">台灣社群活動 Events</h2>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--10-col">
                {% if site.data.events.events == nil %}
                <p><a class="mdl-card__supporting-text mdl-color-text--grey-700" href="#">近期沒有活動</a></p>
                {% else %}
                <table class="mdl-data-table mdl-js-data-table ">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">近期活動</th>
                            <th>活動日期</th>
                            <th>開始時間</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for event in site.data.events.events %}
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric"><a class="mdl-color-text--light-green" href="{{event.url}}">{{event.name}}</a></td>
                            <td>{{event.date}}</td>
                            <td>{{event.time}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% endif %}

            </div>

        </div>
    </div>
</div>
